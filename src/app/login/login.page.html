<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image">
    <img src="assets/img/logo.png">
    <ion-title>Mais Prospectos</ion-title>
  </div>
</ion-content>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Usu√°rio</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="user" name="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <div class="ion-margin-vertical">
      <ion-button type="submit" color="secondary" expand="block">Entrar</ion-button>
    </div>
  </form>
</ion-content>
